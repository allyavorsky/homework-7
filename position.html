    <main>
      <section>
        <h1>Position</h1>
        <hr>
        <p>Практика з Position</p>
      </section>

      <section style="position: relative;">
        <h2>Tag <code>&lt;div&gt;</code></h2>
        <div style="position: static;"><code>&lt;div static&gt;</code></div>
        <div style="position: relative; left: 32px; top: 8px"><code>&lt;div relative&gt;</code></div>
        <div style="position: absolute; bottom: 0; left: 16px;"><code>&lt;div absolute&gt;</code></div>
      </section>

      <section style="position: relative; min-height: 992px;">
        <h2>Tag <code>&lt;span&gt;</code></h2>
        <span style="position: sticky; top: 32px;"><code>&lt;span sticky&gt;</code></span>
        <span style="position: fixed; bottom: 32px; left: 50%; transform: translateX(-50%);"><code>&lt;span fixed&gt;</code></span>
      </section>
    </main>
